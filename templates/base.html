<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samvid_UI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      src="{{ url_for('static', filename='js/scripts.js') }}"
      defer
    ></script>
  </head>
  <body>
    <!-- Background Video -->
    <div class="video-background">
      <video autoplay muted loop>
        <source
          src="{{ url_for('static', filename='images/bg.mp4') }}"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div class="mask"></div>
    </div>

    <nav
      class="navbar navbar-expand-lg navbar-light sticky-top bg-body-tertiary"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Samvid</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'home' %}active{% endif %}"
                aria-current="page"
                href="{{ url_for('home') }}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'chatbot' %}active{% endif %}"
                href="{{ url_for('chatbot') }}"
                >Chat</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'exhibits' %}active{% endif %}"
                href="{{ url_for('exhibits') }}"
                >Explore</a
              >
            </li>
          </ul>
          <!-- Rightmost About Icon -->
          <a class="nav-link" href="{{ url_for('about') }}">
            <i class="fas fa-info-circle"></i>
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main container-fluid">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="text-center text-lg-start text-dark bg-light mt-auto">
      <section
        class="d-flex justify-content-between p-2 text-white"
        style="background-color: #060707"
      >
        <div class="me-5">
          <span>Get connected with us on social networks:</span>
        </div>
        <div>
          <a href="" class="text-white me-4"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="" class="text-white me-4"><i class="fab fa-twitter"></i></a>
          <a href="" class="text-white me-4"><i class="fab fa-google"></i></a>
          <a href="" class="text-white me-4"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="" class="text-white me-4"><i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/aadarshram" class="text-white me-4"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </section>
      <div class="text-center p-2">
        <p class="mb-0">&copy; 2024 Samvid. All rights reserved.</p>
      </div>
    </footer>
    <!-- About Modal -->
  </body>
  <style>
    /* Ensure the navbar is sticky */
    .navbar {
      position: relative;
      z-index: 4;
    }

    /* Make sure the page content and footer are displayed properly */
    html,
    body {
      height: 100%; /* Full height to ensure the footer sticks at the bottom */
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure body covers full viewport height */
    }

    .main {
      flex-grow: 1; /* Pushes the footer down if content is small */
      z-index: 3;
    }

    /* Video Background Styling */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: 1; /* Ensures the video is behind the navbar and content */
    }

    .video-background video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 1;
      transform: translate(-50%, -50%);
    }

    .mask {
      height: 100%;
      backdrop-filter: blur(3px); /* Adjust the blur value as needed */
      background: rgba(
        0,
        0,
        0,
        0.5
      ); /* Semi-transparent background for overlay */
      display: flex; /* Optional: For centering content */
      align-items: center; /* Optional: For centering content */
      justify-content: center; /* Optional: For centering content */
      z-index: 2; /* Ensure the mask sits above the video */
    }

    /* Footer at the bottom of the page */
    footer {
      position: relative;
      z-index: 4;
      background-color: #eceff1;
      font-size: smaller;
    }
  </style>
</html>
